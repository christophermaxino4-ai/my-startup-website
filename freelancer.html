<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join as Freelancer - Wfusion</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#0D0D0D] text-gray-100">

  <header class="bg-[#1A1A1A]/90 backdrop-blur fixed w-full z-50 border-b border-[#2A2A2A]">
    <header class="bg-gradient-to-r from-orange-500 to-orange-600 shadow-lg fixed w-full z-50">
  <div class="max-w-6xl mx-auto px-6 py-3 flex justify-between items-center">
    <!-- Logo -->
    <a href="index.html" class="flex items-center">
      <img src="images/logo.png" alt="Wfusion Logo" class="h-10 md:h-12 object-contain scale-150 -my-4">
      </a>
    </div>
  </header>

  <section class="pt-32 pb-12 text-center bg-gradient-to-br from-[#1A1A1A] to-black">
    <h1 class="text-5xl font-bold text-[#FF6B00] mb-4">Join as Freelancer</h1>
    <p class="text-gray-400 max-w-2xl mx-auto">
      Apply to become part of Wfusionâ€™s network of Filipino professionals.
    </p>
  </section>

  <main class="max-w-4xl mx-auto px-6 py-12">
    <form name="freelancerForm" netlify class="bg-[#1A1A1A] p-8 rounded-2xl shadow-xl border border-[#2A2A2A] space-y-6">
      <div>
        <label class="block mb-2 font-semibold">Full Name</label>
        <input type="text" name="name" required class="w-full p-3 rounded bg-[#0D0D0D] border border-[#2A2A2A] focus:border-[#FF6B00] outline-none">
      </div>
      <div>
        <label class="block mb-2 font-semibold">Email</label>
        <input type="email" name="email" required class="w-full p-3 rounded bg-[#0D0D0D] border border-[#2A2A2A] focus:border-[#FF6B00] outline-none">
      </div>
      <div>
        <label class="block mb-2 font-semibold">Skill Category</label>
        <select name="category" class="w-full p-3 rounded bg-[#0D0D0D] border border-[#2A2A2A] focus:border-[#FF6B00] outline-none">
          <option>Programmer</option>
          <option>Designer</option>
          <option>Virtual Assistant</option>
          <option>Marketing</option>
        </select>
      </div>
      <div>
        <label class="block mb-2 font-semibold">Portfolio / Experience</label>
        <textarea name="portfolio" rows="4" class="w-full p-3 rounded bg-[#0D0D0D] border border-[#2A2A2A] focus:border-[#FF6B00] outline-none"></textarea>
      </div>
      <button type="submit" class="w-full bg-[#FF6B00] text-black font-bold py-3 rounded-lg hover:scale-105 transition">
        Submit
      </button>
    </form>
  </main>

  <footer class="bg-[#0D0D0D] border-t border-[#2A2A2A] py-8 text-center text-gray-500">
    &copy; 2025 Wfusion. All rights reserved.
  </footer>
</body>
</html>
